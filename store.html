<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">

        <div class="shop-item">
        
          <span class="shop-item-title">ALBUM 1</span>
          <img src="images/Album 1.png" class="shop-item-image">
          <div class="shop-item-details">
            <span class="shop-item-price" id="album1-price">$ 12.99</span>
            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
          </div>
        </div>

        <div class="shop-item">
        
          <span class="shop-item-title">ALBUM 2</span>
          <img src="images/Album 2.png" class="shop-item-image">
          <div class="shop-item-details">
            <span class="shop-item-price" id="album2-price">$ 13.99</span>
            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
          </div>
        </div>

        <div class="shop-item">
        
          <span class="shop-item-title">ALBUM 3</span>
          <img src="images/Album 3.png" class="shop-item-image">
          <div class="shop-item-details">
            <span class="shop-item-price" id="album3-price">$ 11.99</span>
            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
          </div>
        </div>

        <div class="shop-item">
        
          <span class="shop-item-title">ALBUM 4</span>
          <img src="images/Album 4.png" class="shop-item-image">
          <div class="shop-item-details">
            <span class="shop-item-price" id="album4-price">$ 13.99</span>
            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">T-SHIRT</span>
          <img src="images/Shirt.png" class="shop-item-image">
          <div class="shop-item-details">
            <span class="shop-item-price">$ 19.99</span>
            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">COFFEE-CUP</span>
        <img src="images/Cofee.png" class="shop-item-image">
        <div class="shop-item-details">
          <span class="shop-item-price">$ 19.99</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
      </div>
    </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="images/Album 1.png" class="cart-item-image" width="100" />
            <span class="cart-item-title">ALBUM 1</span>
          </div>
          <span class="cart-price cart-column" id="price">$ 12.99</span>
          <div class="cart-quantity cart-column">
            <input type="number" value="1" min="0" id="quantity" class="cart-quantity-input" />
            <button class="btn btn-danger">REMOVE</button>
          </div>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="images/Album 2.png" class="cart-item-image" width="100" />
            <span class="cart-item-title">ALBUM 2</span>
          </div>
          <span class="cart-price cart-column" id="price_2">$ 13.99</span>
          <div class="cart-quantity cart-column">
            <input type="number" value="1" min="0" id="quantity_2" class="cart-quantity-input" />
            <button class="btn btn-danger">REMOVE</button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">TOTAL</strong>
        <span class="cart-total-price" id="total">$ 27.00</span>
      </div>
      <button class="btn btn-primary btn-purchase">PURCHASE</button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
          <h3 class="band-name">The Generics</h3>
          <ul class="nav footer-nav">
              <li>
                  <a href="https://www.youtube.com" target="_blank">
                      <img src="Images/YouTube Logo.png">
                  </a>
              </li>
              <li>
                  <a href="https://www.spotify.com" target="_blank">
                      <img src="Images/Spotify Logo.png">
                  </a>
              </li>
              <li>
                  <a href="https://www.facebook.com" target="_blank">
                      <img src="Images/Facebook Logo.png">
                  </a>
              </li>
          </ul>
      </div>
  </footer>
  </body>
</html>
